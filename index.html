<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href=".../icons8-pinterest-32.png"
    />
    <script src="./main.js" defer></script>
    <title>Pinterest</title>
  </head>
  <body>
    <header>
      <nav id="navigator">
        <img
          src="https://m.media-amazon.com/images/I/51LdjRWonGL.png"
          alt="pinterest"
          style="width: 35px; height: 35px"
        />
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Docs</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="login-header">
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </div>
    </header>
    <div id="search-container">
      <!-- Contenedor para el input de búsqueda y los botones de recomendación -->
    </div>
    <div id="app"></div>
    <footer id="footer">
      <div class="zone1">
        <div class="name">
          <div class="footer-logo">
            <img
              src="https://m.media-amazon.com/images/I/51LdjRWonGL.png"
              alt="pinterest"
              style="width: 35px; height: 35px"
            />
            <h2>Pinterest</h2>
          </div>
        </div>
        <section class="link-footer">
          <div class="links">
            <span>LINKS</span>
            <ul>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Docs</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
          <div class="solutions">
            <span>SOLUTIONS</span>
            <ul>
              <li><a href="#">Slack Bot</a></li>
              <li><a href="#">Discord Bot</a></li>
              <li><a href="#">Command</a></li>
              <li><a href="#">Onsite Chat</a></li>
            </ul>
          </div>
          <div class="legal">
            <span>LEGAL</span>
            <ul>
              <li><a href="#">Terms of Service</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
        </section>
      </div>
      <div class="zone2">
        <div>
          <p>Copyright © 2024 Pinterest. All rights reserved.</p>
        </div>
        <div>
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/badges/48/instagram-new.png"
            alt="instagram-new"
          />
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/badges/48/twitterx.png"
            alt="twitterx"
          />
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/badges/48/linkedin.png"
            alt="linkedin"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
